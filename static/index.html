<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jukebox</title>
        <link rel="stylesheet" href="/css/master.css">
        <script src="https://kit.fontawesome.com/c9700ea9a4.js" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script src="/js/jukebox.js" defer></script>
    </head>
    <body>
        <div id="app">
            <header>
                <nav>
                    <div class="nav-item">
                        <img class="__config-logo" src="" alt="Logo">
                    </div>
                </nav>
            </header>

            <main>
                <div class="player-container">
                    <iframe 
                        id="player"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </main>
            
            <div class="queue-list">
                <div class="__song-queue"></div>
                <form class="__queue-form" onsubmit="submitSong(event)">
                    <input type="text" name="link" />
                    <button type="submit">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>

            <footer>
                <a href="https://www.github.com/leafeling/jukebox">Running Jukebox</a>
            </footer>
        </div>
    </body>
</html>

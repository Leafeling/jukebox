<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jukebox</title>
        <link rel="stylesheet" href="/css/master.css">
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script src="/js/jukebox.js" defer></script>
    </head>
    <body>
        <div id="app">
            <header>
                <nav>
                    <div class="nav-item">
                        <img class="__config-logo" src="" alt="Logo">
                    </div>
                </nav>
            </header>

            <main>
                <iframe id="player" src="https://www.youtube-nocookie.com/embed/?showinfo=0&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </main>
            
            <footer>
                Running Jukebox by @Leafeling.&nbsp;<a href="https://www.github.com/leafeling/jukebox">Source on GitHub</a>
            </footer>
        </div>
    </body>
</html>
